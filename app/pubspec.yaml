name: familyvault
description: Family file vault with unified search
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # FFI
  ffi: ^2.1.0
  
  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  cupertino_icons: ^1.0.8
  
  # Utils
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  share_plus: ^7.2.1
  open_filex: ^4.5.0
  intl: ^0.18.1
  file_picker: ^8.0.0
  
  # Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  ffigen: ^11.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/

# ffigen configuration
ffigen:
  name: FamilyVaultBindings
  description: FFI bindings for FamilyVault C API
  output: lib/core/ffi/bindings.dart
  headers:
    entry-points:
      - ../core/include/familyvault/familyvault_c.h
  preamble: |
    // Generated by ffigen. Do not edit.
    // ignore_for_file: type=lint
